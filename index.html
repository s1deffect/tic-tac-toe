<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="main">
        <h1 >Tic Tac Toe</h1>
        <div class="names" >
            <div class="name1"></div> 
            <div>VS</div>
            <div class="name2"></div>
        </div>
        <div class="game-board">
            
        </div>
        <div class="msg"></div>
        <div class="control">
            <input type="text" placeholder="player1" id="player1" required>
            <input type="text" placeholder="player2" id="player2" required>
            <button id="start"> Start Game</button>
            <button id="restart"> Restart Game</button>
        </div>
        <script src="main.js"></script>
    </div>
    
</body>
</html>
